spring:
  config:
    activate:
      on-profile: dev
server:
  port: ${PORT:8080}
  datasource:
    url: jdbc:postgresql://ep-cold-smoke-a2tyo10x-pooler.eu-central-1.aws.neon.tech/ShortnerURL?sslmode=require
    username: ShortnerURL_owner
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

logging:
  level:
    root: DEBUG
    org.springframework.boot: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.web.embedded.tomcat: DEBUG
    org.springframework.boot.actuate: DEBUG
    org.springframework.boot.autoconfigure: DEBUG
    org.springframework.test.context.cache: DEBUG
    org.springframework.context.support: TRACE
    # Connection pool logging
    com.zaxxer.hikari: DEBUG
    # Transaction logging
    org.springframework.transaction: TRACE
    org.hibernate.transaction: DEBUG
    # SQL logging
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
